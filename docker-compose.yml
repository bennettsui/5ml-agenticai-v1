version: "3.9"
services:
  app:
    build: .
    container_name: 5ml-agenticai-app
    ports:
      - "80:3000"
    env_file:
      - .env
    depends_on:
      - postgres
    restart: unless-stopped
  postgres:
    image: pgvector/pgvector:pg16
    container_name: local-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: 5ml_agenticai_dev
    ports:
      - "5432:5432"
    volumes:
      - local_pgdata:/var/lib/postgresql/data

volumes:
  local_pgdata:
