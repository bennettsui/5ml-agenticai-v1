name: Deploy to EC2

on:
  workflow_dispatch:        # 手動觸發
  push:
    branches:
      - main                # 或者改你用做 deploy 個 branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v1.0.3
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: ENV_FILE
          script: |
            # 確保 repo 存在
            if [ ! -d "5ml-agenticai-v1" ]; then
              git clone https://github.com/bennettsui/5ml-agenticai-v1.git
            fi

            cd 5ml-agenticai-v1
            git pull origin main

            printf '%s' "$ENV_FILE" > .env
            chmod 600 .env

            # Remove any existing container to avoid name conflicts (legacy docker run)
            docker rm -f 5ml-agenticai-app || true

            docker compose up -d --build app
