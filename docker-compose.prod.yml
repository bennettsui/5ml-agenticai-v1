version: "3.9"
services:
  app_blue:
    image: ${IMAGE_REPO}:${IMAGE_TAG}
    container_name: app_blue
    env_file:
      - .env.production
    restart: always
    expose:
      - "8080"
    networks:
      - app_net

  app_green:
    image: ${IMAGE_REPO}:${IMAGE_TAG}
    container_name: app_green
    env_file:
      - .env.production
    restart: always
    expose:
      - "8080"
    networks:
      - app_net

  nginx:
    image: nginx:1.25-alpine
    container_name: app_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./runtime/upstream.conf:/etc/nginx/conf.d/upstream.conf:ro
    restart: always
    networks:
      - app_net

networks:
  app_net:
    driver: bridge
