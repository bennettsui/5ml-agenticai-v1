# Alembic Configuration File
#
# This file is used by Alembic for database migration management.

[alembic]
# path to migration environment
script_location = alembic

# template used to generate migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path prepend â€“ the API root so that "app.models" is importable
prepend_sys_path = .

# timezone to use when rendering the date within the migration file,
# as well as the filename.
timezone = UTC

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# set to 'true' to run the environment during the 'revision' command,
# regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .hierarchydetect to be run in 'offline' mode
# output_encoding = utf-8

# The database URL is injected at runtime from the application settings
# (see alembic/env.py).  This placeholder is required by Alembic but is
# overridden before any connection is made.
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5432/crm_kb

[post_write_hooks]
# Uncomment to run formatters after generating a migration file.
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
