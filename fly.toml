app = "5ml-agenticai-v1"
primary_region = "nrt"

[build]
dockerfile = "./Dockerfile"

[env]
PORT = "8080"

[[services]]
internal_port = 8080
protocol = "tcp"

[[services.ports]]
port = 80
handlers = ["http"]

[[services.ports]]
port = 443
handlers = ["tls", "http"]

[checks]
[checks.http_check]
type = "http"
port = 8080
grace_period = "5s"
interval = 10000
method = "get"
path = "/health"
protocol = "http"
timeout = 5000
