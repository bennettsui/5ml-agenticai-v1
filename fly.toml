app = "5ml-agenticai-v1"
primary_region = "iad"

[build]
dockerfile = "./Dockerfile"

[env]
PORT = "8080"
PUBLIC_BASE_URL = "https://5ml-agenticai-v1.fly.dev"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 1

[http_service.concurrency]
type = "requests"
hard_limit = 250
soft_limit = 200

# Increase timeout for LLM API calls (default is 60s)
[[http_service.checks]]
grace_period = "60s"
interval = "30s"
method = "GET"
path = "/health"
timeout = "10s"

[[services]]
internal_port = 8080
protocol = "tcp"

# HTTP timeout settings
[services.concurrency]
hard_limit = 250
soft_limit = 200

[[services.ports]]
port = 80
handlers = ["http"]

[[services.ports]]
port = 443
handlers = ["tls", "http"]

# Increase request timeout to 120 seconds for LLM calls
[[services.http_checks]]
interval = 10000
grace_period = "60s"
method = "get"
path = "/health"
protocol = "http"
timeout = 10000
