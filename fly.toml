app = "5ml-agenticai-v1"
primary_region = "iad"

[build]
dockerfile = "./Dockerfile"

[env]
PORT = "8080"
PUBLIC_BASE_URL = "https://5ml-agenticai-v1.fly.dev"
NODE_EXTRA_CA_CERTS = "/etc/ssl/certs/ca-certificates.crt"
NODE_TLS_REJECT_UNAUTHORIZED = "0"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 1

[http_service.concurrency]
type = "requests"
hard_limit = 250
soft_limit = 200

# Health check â€” grace period covers LLM cold-start
[[http_service.checks]]
grace_period = "60s"
interval = "30s"
method = "GET"
path = "/health"
timeout = "10s"
