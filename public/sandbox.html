<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Sandbox - 5ML Agentic AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .back-link {
      display: inline-block;
      color: white;
      text-decoration: none;
      margin-bottom: 20px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .back-link:hover {
      opacity: 1;
    }

    .test-form {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
      font-family: inherit;
    }

    .test-button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .test-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .test-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .results-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .model-result {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      position: relative;
    }

    .model-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    .model-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: #333;
    }

    .model-name.deepseek {
      color: #ea580c;
    }

    .model-name.haiku {
      color: #2563eb;
    }

    .model-name.sonnet {
      color: #7c3aed;
    }

    .model-name.perplexity {
      color: #059669;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #d1d5db;
      position: relative;
    }

    .status-indicator.loading {
      background: #fbbf24;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .status-indicator.success {
      background: #10b981;
    }

    .status-indicator.error {
      background: #ef4444;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .model-stats {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      font-size: 0.85rem;
      color: #666;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .model-output {
      background: #f9fafb;
      border-radius: 8px;
      padding: 15px;
      max-height: 500px;
      overflow-y: auto;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .model-output pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.85rem;
    }

    .loading-spinner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #9ca3af;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      color: #dc2626;
      padding: 15px;
      background: #fee2e2;
      border-radius: 8px;
      margin-top: 10px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .result-field {
      margin-bottom: 12px;
    }

    .result-field-label {
      font-weight: 600;
      color: #4b5563;
      margin-bottom: 5px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .result-field-value {
      color: #1f2937;
      line-height: 1.6;
    }

    .result-field-value ul {
      margin-left: 20px;
      margin-top: 5px;
    }

    .result-field-value li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">‚Üê Back to Dashboard</a>

    <div class="header">
      <h1>üß™ Model Sandbox</h1>
      <p>Test and compare AI models side-by-side with the same brief</p>
    </div>

    <div class="test-form">
      <div class="form-group">
        <label for="agentSelect">Select Agent</label>
        <select id="agentSelect">
          <option value="creative">üé® Creative Agent</option>
          <option value="seo">üîç SEO Agent</option>
          <option value="social">üì± Social Media Agent</option>
          <option value="research">üìä Research Agent</option>
        </select>
      </div>

      <div class="form-group">
        <label for="clientName">Client Name</label>
        <input type="text" id="clientName" placeholder="e.g., Tech Startup Inc." required>
      </div>

      <div class="form-group">
        <label for="brief">Project Brief</label>
        <textarea id="brief" placeholder="Enter your project brief here..." required></textarea>
      </div>

      <button class="test-button" onclick="runAllModels()" id="testButton">
        üöÄ Test All Models
      </button>
    </div>

    <div class="results-container">
      <!-- DeepSeek Reasoner -->
      <div class="model-result">
        <div class="model-header">
          <h2 class="model-name deepseek">DeepSeek Reasoner</h2>
          <div class="status-indicator" id="status-deepseek"></div>
        </div>
        <div class="model-stats">
          <div class="stat">
            <span>‚ö°Ô∏è</span>
            <span id="time-deepseek">‚Äî</span>
          </div>
        </div>
        <div class="model-output" id="output-deepseek">
          <div class="empty-state">
            <p>Ready to test</p>
          </div>
        </div>
      </div>

      <!-- Claude 3 Haiku -->
      <div class="model-result">
        <div class="model-header">
          <h2 class="model-name haiku">Claude 3 Haiku</h2>
          <div class="status-indicator" id="status-haiku"></div>
        </div>
        <div class="model-stats">
          <div class="stat">
            <span>‚ö°Ô∏è</span>
            <span id="time-haiku">‚Äî</span>
          </div>
        </div>
        <div class="model-output" id="output-haiku">
          <div class="empty-state">
            <p>Ready to test</p>
          </div>
        </div>
      </div>

      <!-- Claude 3.5 Sonnet -->
      <div class="model-result">
        <div class="model-header">
          <h2 class="model-name sonnet">Claude 3.5 Sonnet</h2>
          <div class="status-indicator" id="status-sonnet"></div>
        </div>
        <div class="model-stats">
          <div class="stat">
            <span>‚ö°Ô∏è</span>
            <span id="time-sonnet">‚Äî</span>
          </div>
        </div>
        <div class="model-output" id="output-sonnet">
          <div class="empty-state">
            <p>Ready to test</p>
          </div>
        </div>
      </div>

      <!-- Perplexity Sonar Pro -->
      <div class="model-result">
        <div class="model-header">
          <h2 class="model-name perplexity">Perplexity Sonar Pro</h2>
          <div class="status-indicator" id="status-perplexity"></div>
        </div>
        <div class="model-stats">
          <div class="stat">
            <span>‚ö°Ô∏è</span>
            <span id="time-perplexity">‚Äî</span>
          </div>
        </div>
        <div class="model-output" id="output-perplexity">
          <div class="empty-state">
            <p>Ready to test</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function runAllModels() {
      const agent = document.getElementById('agentSelect').value;
      const clientName = document.getElementById('clientName').value;
      const brief = document.getElementById('brief').value;

      if (!clientName || !brief) {
        alert('Please fill in both client name and brief');
        return;
      }

      const testButton = document.getElementById('testButton');
      testButton.disabled = true;
      testButton.textContent = '‚è≥ Testing...';

      const models = ['deepseek', 'haiku', 'sonnet', 'perplexity'];

      // Test all models in parallel
      await Promise.all(models.map(model => testModel(agent, clientName, brief, model)));

      testButton.disabled = false;
      testButton.textContent = 'üöÄ Test All Models';
    }

    async function testModel(agent, clientName, brief, model) {
      const statusEl = document.getElementById(`status-${model}`);
      const outputEl = document.getElementById(`output-${model}`);
      const timeEl = document.getElementById(`time-${model}`);

      // Set loading state
      statusEl.className = 'status-indicator loading';
      outputEl.innerHTML = `
        <div class="loading-spinner">
          <div class="spinner"></div>
          <p>Testing ${model}...</p>
        </div>
      `;

      const startTime = Date.now();

      try {
        const response = await fetch(`/agents/${agent}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            client_name: clientName,
            brief: brief,
            model: model,
            no_fallback: true  // Sandbox tests each model independently
          })
        });

        const endTime = Date.now();
        const duration = ((endTime - startTime) / 1000).toFixed(2);

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();

        // Success state
        statusEl.className = 'status-indicator success';
        timeEl.textContent = `${duration}s`;

        // Format and display results
        outputEl.innerHTML = formatOutput(data.analysis);

      } catch (error) {
        const endTime = Date.now();
        const duration = ((endTime - startTime) / 1000).toFixed(2);

        // Error state
        statusEl.className = 'status-indicator error';
        timeEl.textContent = `${duration}s (failed)`;
        outputEl.innerHTML = `
          <div class="error-message">
            <strong>Error:</strong> ${error.message}
          </div>
        `;
      }
    }

    function formatOutput(data) {
      if (!data) return '<p>No data returned</p>';

      // If raw response
      if (data.raw) {
        return `<pre>${escapeHtml(data.raw)}</pre>`;
      }

      // Format structured data
      let html = '';

      for (const [key, value] of Object.entries(data)) {
        // Skip meta fields
        if (key === '_meta') continue;

        const label = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

        html += `<div class="result-field">`;
        html += `<div class="result-field-label">${label}</div>`;
        html += `<div class="result-field-value">`;

        if (Array.isArray(value)) {
          html += '<ul>';
          value.forEach(item => {
            html += `<li>${escapeHtml(String(item))}</li>`;
          });
          html += '</ul>';
        } else if (typeof value === 'object') {
          html += `<pre>${escapeHtml(JSON.stringify(value, null, 2))}</pre>`;
        } else {
          html += escapeHtml(String(value));
        }

        html += `</div></div>`;
      }

      // Add metadata if present
      if (data._meta) {
        html += `<div class="result-field" style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #e5e7eb;">`;
        html += `<div class="result-field-label">Model Info</div>`;
        html += `<div class="result-field-value">`;

        // Display models_used array if present
        if (data._meta.models_used && Array.isArray(data._meta.models_used)) {
          html += `<div><strong>Models Used:</strong></div>`;
          data._meta.models_used.forEach((modelInfo, index) => {
            html += `<div style="margin-left: 15px; margin-top: 8px;">`;
            html += `<div><strong>${index + 1}. ${modelInfo.model}</strong> (${modelInfo.model_id})</div>`;
            if (modelInfo.usage) {
              html += `<div style="color: #6b7280; font-size: 0.85rem; margin-top: 3px;">`;
              if (modelInfo.usage.input_tokens !== undefined) {
                html += `Input: ${modelInfo.usage.input_tokens} tokens, `;
                html += `Output: ${modelInfo.usage.output_tokens} tokens, `;
                html += `Total: ${modelInfo.usage.total_tokens} tokens`;
              } else if (modelInfo.usage.prompt_tokens !== undefined) {
                html += `Prompt: ${modelInfo.usage.prompt_tokens} tokens, `;
                html += `Completion: ${modelInfo.usage.completion_tokens} tokens, `;
                html += `Total: ${modelInfo.usage.total_tokens} tokens`;
              }
              html += `</div>`;
            }
            html += `</div>`;
          });
        } else if (data._meta.model) {
          // Fallback to old single model display
          html += `<div><strong>Model:</strong> ${data._meta.model}</div>`;
        }

        if (data._meta.enhanced_with_web_research) {
          html += `<div style="color: #059669; margin-top: 5px;">‚úì Enhanced with web research</div>`;
        }
        if (data._meta.sources) {
          html += `<div style="margin-top: 5px;"><strong>Sources:</strong> ${data._meta.sources.length} references</div>`;
        }
        html += `</div></div>`;
      }

      return html;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
