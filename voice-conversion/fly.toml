app = "5ml-voice-conversion"
primary_region = "iad"

[build]
dockerfile = "./Dockerfile"

[env]
PORT = "8765"
PYTHONUNBUFFERED = "1"

[http_service]
internal_port = 8765
force_https = true
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 1

[http_service.concurrency]
type = "requests"
hard_limit = 100
soft_limit = 80

[[http_service.checks]]
grace_period = "30s"
interval = "30s"
method = "GET"
path = "/"
timeout = "10s"

[[vm]]
cpu_kind = "shared"
cpus = 2
memory_mb = 2048
